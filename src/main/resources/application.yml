spring:
  application:
    name: 'spring security for newbies'
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/auth/realms/workshop/protocol/openid-connect/certs
          issuer-uri: http://localhost:8080/auth/realms/workshop

server:
  port: 9090

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
info:
  app:
    name: 'spring security for newbies'

logging:
  level:
    org:
      springframework:
        security: debug


my-secret-value: very-secret
